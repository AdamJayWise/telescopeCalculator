<!doctype html>
<html>
<head>

<style>
    table, th, td {
        border: 1px solid black;
        font-size: 10pt;
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        border-spacing:0px;
    }

    td {
        font-size : 9pt;
    }

    th {
        font-weight: bold;
        vertical-align: top;
        height: 1px;
        background-color : #d6dbff;

    }

    tr:nth-child(odd){
        background-color: #f2f2f2;
        }

    #inputDiv {
        display : flex;
        flex-direction : column;
    }

    #controlDiv{
        display : flex;
        flex-direction : row;
        padding : 5px;
    }

    #selectionControlDiv {
        display : flex;
        flex-direction : columns;
    }

    #inputDiv div {
        margin : 5px;
    }

    #cameraSelectorDiv div {
        font-weight : bold
    }

    .inputLabel {
        font-weight : bold;
    }

    select {
        width : 200px;
        height : 82%;
    }

    .subHead > td {
        background-color : white;
        text-align : center;
    }

    .mainTable > td {
        padding : 2px 5px 2px 5px;
        text-align : center;
    }

    .xySubHeadDiv {
        display : flex;
        flex-direction: row;
        align-items: flex-end; 
        height : 100%;

    }

    .xySubHeadDiv div {
        width : 50%;
      
    }

    .headCell {
        height : 100%;
        display : flex;
        flex-direction: column;
    }

</style>
	
</head>

<body>
    <p>Telescope Calculator - Adam Wise 2019   </p>

    
</body>


<script src="js/d3.min.js"></script>
<script src="js/cameras.js"></script>

</html>
